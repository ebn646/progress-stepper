<!DOCTYPE html>
<html>

<head>
    <title>Steps/Progress Bar with Vanilla JS</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="./src/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <div class="progress__container">
            <div class="progress__bar js-bar"></div>
            <div class="progress__circle js-circle active">
                <span class="progress__span">1</span>
            </div>
            <div class="progress__circle js-circle">
                <span class="progress__span">2</span>
            </div>
            <div class="progress__circle js-circle">
                <span class="progress__span">3</span>
            </div>
            <div class="progress__circle js-circle">
                <span class="progress__span">4</span>
            </div>
        </div>

        <div class="wrapper">
            <button type="button" class="btn js-prev" disabled>Previous</button>
            <button type="button" class="btn js-next">Next</button>
        </div>
    </main>
</body>

</html>
